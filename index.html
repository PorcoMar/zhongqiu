<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />cf
		<style type="text/css">
		*{padding:0;margin:0;}
		html,body{background: #ccc;width:100%;height:100%;}
.swiper-slide,.swiper-wrapper,.swiper-container {
	width:100%;
	height:100%;
	line-height:300px;
	font-size:80px;
	text-align: center;
}

.page1{	background-image:url(img/47411770-0f64-4615-bf39-d2815adf52d3.jpg);background-size:100%;position:relative;}
.page1 .img1{margin:0 40%;width:80%;height:50%;}
.page1 .img2{margin:-50% 30%;width:50%;height:50%;}
.page1 .img3{margin:20% 36%;width:30%;height:30%;}
.page1 .img4{margin:-70% 68%;width:15%;height:30%;}
.page1 .img5{margin:-155% 54%;width:44%;height:50%;}
.page1 .img6{margin:94% -3%;width:44%;height:50%;}
.page1 .img7{position:absolute;width:47px;height:47px;left:91%;top:1%;background-image:url(img/16.png) ;}

.page2{background-image: url(img/9d0a37db-a7c7-4535-a095-6bfc992b4174.jpg);background-size:100%;position:relative;}
.page2 .img1{position:absolute;width:47px;height:47px;left:91%;top:1%;background-image:url(img/16.png) ;}
.page2 .img2{position:absolute;top:20%;left:13%;width:75%;height:30%;}
.page2 .img3{position:absolute;top:47%;left:13%;width:75%;height:30%;}

.page3{	background-image: url(img/9cc152cf-4aba-4027-b45a-0771d70a3c47.jpg);background-size:100%;position:relative;}
.page3 .img1{position:absolute;width:47px;height:47px;left:91%;top:1%;background-image:url(img/16.png) ;}

.page3 .img2{position:absolute;top:20%;left:13%;width:75%;height:30%;}
.page3 .img3{position:absolute;top:2%;left:2%;width:90%;height:34%;}
.page3 .img4{position:absolute;top:66%;left:50%;width:50%;height:34%;}
img{display: block;}
@keyframes rotatewz{
    from{transform:rotate(0);}
    to{transform: rotate(360deg);}
}
.rotatewz{
    animation-name:rotatewz;
    -webkit-animation-name:rotatewz;
}
	</style>
	</head>
	<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
  	
  
    <div class="swiper-slide page1">
    	<div class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s">
    		<img class="img1" src="img/4943e075-628c-4756-adbc-0b553487c046.png"/>
    	</div>
    	<div class="ani" swiper-animate-effect="flip" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
    		<img src="img/11.png" class="img2"/>
    	</div>   
    	<div class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="2.5s">
    		<img src="img/14.png" class="img3"/>
    	</div>  
    	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="3s">
    		<img src="img/15.png" class="img4"/>
    	</div>  
    	<div class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="3.5s">
    		<img src="img/12.png" class="img5"/>
    	</div>    
    	<div class="ani" swiper-animate-effect="flash" swiper-animate-duration="6s" swiper-animate-delay="4.2s">
    		<img src="img/13.png" class="img6"/>
    	</div>  
    	<div class="img7 ani" swiper-animate-effect="rotatewz infinite linear" swiper-animate-duration="6s" swiper-animate-delay="0s">
    	</div>  

    </div>

    <div class="swiper-slide page2">
        <div class="img1 ani" swiper-animate-effect="rotatewz infinite linear" swiper-animate-duration="6s" swiper-animate-delay="0s"></div>

        <img class="img2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="2s" swiper-animate-delay="1s" src="img/fd546e41-d991-47c8-a5ef-cea2866c23ff.png">
        <img class="img3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="2.5s" src="img/1244d58e-6a7e-4ddc-8128-71bba934e957.png">
              
    </div>

    <div class="swiper-slide page3">
        <div class="img1 ani" swiper-animate-effect="rotatewz infinite linear" swiper-animate-duration="6s" swiper-animate-delay="0s"></div>
        <img class="img2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="1s" src="img/2d41aba1-93c0-4aa8-8063-453e83a0ba5e.png">
        <img class="img3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="img/888950fd-55b6-4ec1-9a2f-12960d5556a3.png">
        <img class="img4 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s" src="img/6b8af306-fc75-43ee-a963-e9130c91d141.png">    </div>
    
   </div>
 </div>
<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
 
  	var mySwiper = new Swiper('.swiper-container',{
  	direction:"vertical",
    loop:true,
//   如果需要分页器
//  pagination: '.swiper-pagination',
//  
//   如果需要前进后退按钮
//  nextButton: '.swiper-button-next',
//  prevButton: '.swiper-button-prev',
//  
//   如果需要滚动条
//  scrollbar: '.swiper-scrollbar',    
	onInit: function(swiper){//Swiper初始化
		swiperAnimateCache(swiper);//隐藏动画元素
		swiperAnimate(swiper);//初始化完成开始动画
	},
	onSlideChangeEnd:function(swiper){
		swiperAnimate(swiper);//每个slide切换结束时也运行当前slide动画
	}
  });	


</script>
	</body>
</html>
